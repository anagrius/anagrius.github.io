---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <div class="page">
    <div class="page__slave">
      <ul class="post-list">
        {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </li>
        {% endfor %}
      </ul>

      <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
    </div>
    <div class="page__master">
      <img src="/static/img/thomas_anagrius.jpg" class="avatar" />
      <ul class="link-list">
        <li class="link-list__item">
          <a class="link-list__link"><img src="/static/img/trifork_logo.svg" alt="Trifork Stockholm" /></a>
        </li>
      </ul>
    </div>
  </div>
</div>
