---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <div class="post-footer" itemprop="author" itemtype="http://schema.org/Person">
    <div class="page">
      <div class="page__master">
        <img src="/static/img/thomas_anagrius.jpg" class="avatar" alt="" />
      </div>
      <div class="page__slave">
        <div>
          <b>About</b>&nbsp;
          <span itemprop="name">
            <a href="http://anagri.us/" itemprop="url" rel="author">Thomas Anagrius</a>
          </span>
        </div>
        <div>
          <span itemprop="jobTitle">CEO of Trifork Sweden</span>
        </div>
      </div>
    </div>

  </div>

</article>
